<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/os-gui"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="desktop">
        <div class="icon" onclick="openNotepad()">
            <img src="icons/notepad.png" alt="Notepad">
            <p>Notepad</p>
        </div>
        <div class="icon" onclick="openTerminal()">
            <img src="icons/terminal.png" alt="Terminal">
            <p>Terminal</p>
        </div>
        <div class="icon" onclick="openFileManager()">
            <img src="icons/files.png" alt="Arquivos">
            <p>Gerenciador de Arquivos</p>
        </div>
    </div>
    <div id="taskbar">
        <button id="start-button">Iniciar</button>
    </div>
    <script src="apps/notepad.js"></script>
    <script src="apps/terminal.js"></script>
    <script src="apps/filemanager.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Web com Xterm.js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #222; color: #ddd; }
        #terminal { width: 80vw; height: 50vh; margin: auto; border: 1px solid #555; padding: 10px; }
    </style>
</head>
<body>
    <h1>Terminal Web</h1>
    <div id="terminal"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script>
        const term = new Terminal();
        term.open(document.getElementById('terminal'));
        term.writeln('Bem-vindo ao Terminal Web usando Xterm.js!');
        term.onData(e => term.write(e)); // Simples eco do input
    </script>
</body>
</html>
